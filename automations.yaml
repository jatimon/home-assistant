- id: ai_agent_auto_1764109977373
  alias: Entry Point Security Check
  description: 'Checks all binary sensors with ''security_zone: entry_point''. If
    any are open, sends a notification. '
  triggers:
  - trigger: state
    entity_id:
    - input_boolean.house_is_asleep
    from:
    to:
    - 'on'
  conditions: []
  actions:
  - variables:
      open_entry_points: '{{ states.binary_sensor | selectattr(''attributes.security_zone'',
        ''defined'') | selectattr(''attributes.security_zone'', ''eq'', ''entry_point'')
        | selectattr(''state'', ''eq'', ''on'') | map(attribute=''entity_id'') | list
        }}'
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ open_entry_points | length > 0 }}'
      sequence:
      - data:
          message: 'Security Alert: The following entry points are open: {{ open_entry_points
            | join('', '') }}'
        action: notify.mobile_app_johns_phone
    default:
    - data: {}
      target:
        entity_id: '{{ states.cover | selectattr(''attributes.device_class'', ''eq'',
          ''door'') | map(attribute=''entity_id'') | list }}'
      action: cover.close_cover
    - data: {}
      target:
        entity_id: '{{ states.light | selectattr(''attributes.exempt'', ''eq'', false)
          | map(attribute=''entity_id'')| list }}'
      action: light.turn_off
    - data: {}
      target:
        entity_id: '{{ states.switch | selectattr(''attributes.device_class'', ''eq'',
          ''light'') | map(attribute=''entity_id'') | list }}'
      action: switch.turn_off
    - data:
        message: All entry points are closed. Doors, lights, and light-controlling
          switches have been secured.
        title: Entry Point Security
      action: persistent_notification.create
  mode: single
