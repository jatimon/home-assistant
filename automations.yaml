- id: '1697826124111'
  alias: Turn gordon on
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.gordon
    to: 'on'
  condition: []
  action:
  - service: remote.send_command
    data:
      device: gordon
      command: power
    target:
      entity_id: remote.broadlink_blaster
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 30
  - service: remote.send_command
    data:
      device: gordon
      command: flip_star
      num_repeats: 2
      delay_secs: 1
    target:
      entity_id: remote.broadlink_blaster
  mode: single
