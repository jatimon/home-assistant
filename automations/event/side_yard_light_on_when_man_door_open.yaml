trigger:
  - platform: state
    entity_id: binary_sensor.man_door
    to: "Open"
condition:
  condition: or
  conditions:
    - condition: sun
      after: sunset
      after_offset: "-01:00:00"
    - condition: sun
      before: sunrise    
action:
    service: switch.turn_on
    entity_id: switch.side_yard_light