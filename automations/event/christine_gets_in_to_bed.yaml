id: 'christineinbed'
alias: CHristine's underbed light off
description: 'Christine gets in to bed '
trigger:
- trigger: state
  entity_id:
  - binary_sensor.christine_in_bed
  from: 'off'
  to: 'on'
condition:
- condition: time
  after: '17:00:00'
  before: 08:00:00
actions:
- action: light.turn_off
  target:
    entity_id: 
    - light.left_underbed
mode: single