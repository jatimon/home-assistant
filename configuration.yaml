# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
# My own handmade automations
automation: !include_dir_list automations/
# Automations I create in the UI
# automation ui: !include automations.yaml
light: !include_dir_list lights
script: !include scripts.yaml
scene: !include scenes.yaml
binary_sensor: !include binary_sensors.yaml
sensor: !include_dir_list sensors/
switch: !include switches.yaml
template: !include_dir_list templates/
zone: !include zones.yaml
python_script:
input_boolean: !include_dir_named input_booleans

logger:
  default: info
#  logs:
#    homeassistant.components.automation: debug
#    homeassistant.components.mysensors: debug
#    emporia_vue: debug

homeassistant:
  customize: !include customize.yaml
  customize_glob: !include customize_glob.yaml

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret
  project_id: !secret nest_project_id

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

  # Really crappy tuya hack
system_log:
  fire_event: true

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password
  reload: always
  force_update: [power]
  sensors: [power, current, voltage]

panel_custom:
  - name: ha_integ
    sidebar_title: Integrations
    sidebar_icon: mdi:chip
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/integrations"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator
  - name: ha_auto
    sidebar_title: Automations
    sidebar_icon: mdi:cog-outline
    js_url: /api/hassio/app/entrypoint.js
    url_path: "config/automation"
    embed_iframe: true
    require_admin: true
    config:
      ingress: core_configurator

