sensor:
  - platform: hx711
    id: johns_side_raw
    name: johns side raw
    internal: False
    dout_pin: GPIO19
    clk_pin: GPIO18
    gain: 128
    update_interval: 1s
    filters:
      - quantile:
          window_size: 10
          send_every: 1
          send_first_at: 1
          quantile: .9
    on_value:
      then:
        - sensor.template.publish:
            id: johns_side
            state: !lambda 'return id(johns_side_raw).state;'
        - if:
            condition:
              and:
                - lambda: 'return id(auto_tare_enabled);'
                # no one is home
                - lambda: 'return id(johns_side_raw).state < 10.0;'
            then:
              - if:
                  condition:
                    - lambda: 'return id(johns_side_raw).state < (id(john_initial_zero) - id(john_auto_tare_difference));'
                  then:
                    - lambda: |-
                        id(john_auto_tare_difference) += 10;
                  else:
                    - lambda: |-
                        id(john_auto_tare_difference) -= 10;

  - platform: hx711
    id: christines_side_raw
    name: christines side raw
    internal: False
    dout_pin: GPIO32
    clk_pin: GPIO33
    gain: 128
    update_interval: 1s
    filters:
      - quantile:
          window_size: 10
          send_every: 1
          send_first_at: 1
          quantile: .9
    on_value:
      then:
        - sensor.template.publish:
            id: christines_side
            state: !lambda 'return id(christines_side_raw).state;'
        - if:
            condition:
              and:
                - lambda: 'return id(auto_tare_enabled);'
                # no one is home
                - lambda: 'return id(christines_side_raw).state < 10.0;'
            then:
              - if:
                  condition:
                    - lambda: 'return id(christines_side_raw).state < (id(christine_initial_zero) - id(christine_auto_tare_difference));'
                  then:
                    - lambda: |-
                        id(christine_auto_tare_difference) += 10;
                  else:
                    - lambda: |-
                        id(christine_auto_tare_difference) -= 10;

  - platform: template
    id: christines_side
    name: Christines Side
    internal: False
    filters:
      - lambda: 'return x + id(christine_auto_tare_difference);'
      - calibrate_linear:
          - -2021482 -> 0
          - -2599781 -> 180
      - lambda: |-
          if (x <= 0.1) { return 0.0;}
          else {return x;}
    unit_of_measurement: lb
    accuracy_decimals: 2
    update_interval: never

  - platform: template
    id: johns_side
    name: Johns Side
    internal: False
    filters:
      - lambda: 'return x + id(john_auto_tare_difference);'
      - calibrate_linear:
          - -1471991 -> 0
          - -2250806 -> 190
      - lambda: |-
          if (x <= 0.1) { return 0.0;}
          else {return x;}
    unit_of_measurement: lb
    accuracy_decimals: 2
    update_interval: never

