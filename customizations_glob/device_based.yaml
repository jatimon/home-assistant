# Lumi Sensors
sensor.lumi_*:
  integration: zigbee
  manufacturer: aqara

binary_sensor.lumi_*:
  integration: zigbee
  manufacturer: aqara

sensor.lumi_*_power*:
  battery_type: cr1632

# Zooz 4 in 1 sensor
sensor.zooz_*:
  integration: zwave
  manufacturer: zooz

binary_sensor.zooz_*:
  integration: zwave
  manufacturer: zooz

# Tuya Sensors
sensor.tuyatec_*:
  integration: zigbee
  manufacturer: soujamao

binary_sensor.tuyatec_*:
  integration: zigbee
  manufacturer: soujamao

# Default All Lumi contact sensors to be interior.  Overriding as needed
binary_sensor.lumi*contact*:
    security_zone: interior